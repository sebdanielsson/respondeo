---
services:
  db:
    image: postgres:18-alpine
    command: >
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=7864kB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c huge_pages=off
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env.compose
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 1m
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: 1

  cache:
    image: valkey/valkey:9.0-trixie
    env_file:
      - .env.compose
    volumes:
      - cache:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: 1

volumes:
  db:
  cache:
